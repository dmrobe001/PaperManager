<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Table with Crossref Data</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>PDF Table with Crossref Data</h1>
  <form id="pdf-form">
    <label for="pdf-input">Select a PDF:</label>
    <input type="file" id="pdf-input" accept="application/pdf">
    <button type="submit">Add to table</button>
  </form>
  <table id="paper-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Journal</th>
        <th>Year</th>
        <th>DOI</th>
      </tr>
    </thead>
    <tbody id="paper-table-body"></tbody>
  </table>
  <script>
    const pdfForm = document.getElementById('pdf-form');
    const pdfInput = document.getElementById('pdf-input');
    const paperTableBody = document.getElementById('paper-table-body');
  </script>
